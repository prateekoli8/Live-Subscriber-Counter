<div class="container-fluid">
    <div class="row" align="center">
      <div class="col-sm-4 offset-sm-4">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="row">
            <div class="col-sm-9">
            <input type="text"
              id="username"
              class="form-control"
              placeholder="Username"
              ngModel
              name = "username"
              required
              >
            </div>
            <div class="col-xs-3">
                <button class="btn btn-primary" type="submit" style="margin-right: 2px">Submit</button>
            </div>
            </div>
        </form>
      </div>
    </div>
    <div class="row" *ngIf= "response">
      <div class="col-12" align="center">
        <h3>{{pageTitle}}</h3>
      </div>
    </div>
    <div class="row" align="center" *ngIf= "response">
      <div class="col col-xs-12" style="border-right-width: 0.3px; border-right-color: rgb(219, 215, 215); border-right-style: solid;">
        <div class="card shadow" style="width: 70%;">
          <div class="col-xs-12">
            <img class="card-img-top" height="75%" src="{{bannerImageUrl}}"></div>
          <div class="card-body" align="center">
            <img class="profile-img rounded-circle" src="{{imageUrl}}" height="60%" width="12%">
            <h2 class="card-title">{{title}} has</h2>
            <h4 class="card-text"><ng2-odometer number={{subCount}} style="font-size: 160%"></ng2-odometer></h4>
            <p class="card-text" style="font-size: 200%">Subscribers</p>
          </div>
        </div>
      </div>
    </div>

    </div>
